<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Odin Form</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-container flex-center">
        <img src="./odin-lined.png" alt="" class="odin-logo" /> ODIN
      </div>
      <p class="pic-credits">Photo from picsum.photos by Yoni Kaplan-Nadel</p>
    </div>
    <div class="main">
      <header class="header">
        <h2 class="greeting h2">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.<br />Sign
          up <em>now</em> to get started.<br /><br />You <em>know</em> you want
          to.
        </h2>
      </header>
      <form action="index.html" method="post" class="form" id="sign-up">
        <h2 class="h2">Let's do this!</h2>
        <div class="form-container">
          <label for="first-name"
            >First name *
            <input
              type="text"
              id="first-name"
              name="first-name"
              autocomplete="name"
              required
              placeholder="required" /></label
          ><label for="last-name"
            >Last name
            <input
              type="text"
              id="last-name"
              name="last-name"
              autocomplete="family-name"
              placeholder=" " /></label
          ><label for="email"
            >Email *<input
              type="email"
              id="email"
              name="email"
              autocomplete="email"
              required
              placeholder="required" /></label
          ><label for="phone"
            >Phone number<input
              type="tel"
              id="phone"
              name="phone"
              autocomplete="tel"
              placeholder=" " /></label
          ><label for="password"
            >Password *
            <span class="password-requirements">3-20 characters</span
            ><input
              type="password"
              id="password"
              name="password"
              minlength="3"
              maxlength="20"
              autocomplete="off"
              required
              placeholder="required"
            />
            <p class="password-hint">* passwords do not match</p> </label
          ><label for="password-repeat"
            >Confirm password *
            <input
              type="password"
              id="password-repeat"
              name="password-repeat"
              minlength="3"
              maxlength="20"
              autocomplete="off"
              required
              placeholder="required"
            />
          </label>
        </div>
      </form>
      <footer class="footer">
        <button id="submit" type="submit" form="sign-up">Create Account</button>
        <p>Already have an account? <a href="index.html">Log in</a></p>
      </footer>
    </div>
  </body>
</html>
